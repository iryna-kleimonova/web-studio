<div class="backdrop" data-modal>
  <div class="modal">
    <button type="button" class="modal-close" data-modal-close>
      <svg class="modal-icon-close" width="8" height="8">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your contacts and we will call you back</p>
    <form class="modal-form">
      <div class="modal-field">
        <label for="user-name" class="modal-label">Name</label>
        <div class="input-wrap">
          <input
            type="text"
            class="modal-input"
            name="user-name"
            id="user-name"
          />
          <svg class="modal-input-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="modal-field">
        <label for="user-tel" class="modal-label">Phone</label>
        <div class="input-wrap">
          <input type="tel" class="modal-input" name="user-tel" id="user-tel" />
          <svg class="modal-input-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="modal-field">
        <label for="user-email" class="modal-label">Email</label>
        <div class="input-wrap">
          <input
            type="email"
            class="modal-input"
            name="user-email"
            id="user-email"
          />
          <svg class="modal-input-icon" width="18" height="24">
            <use href="./img/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="modal-field-comment">
        <label for="user-comment" class="modal-label">Comment</label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="modal-textarea"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="modal-field-checkbox">
        <input
          type="checkbox"
          name="user-privacy"
          id="user-privacy"
          class="modal-check visually-hidden"
          value="true"
        />
        <label for="user-privacy" class="modal-check-text">
          <span class="modal-check-item">
            <svg class="check-icon" width="10" height="8">
              <use href="./img/icons.svg#icon-check"></use>
            </svg>
          </span>
          <span>
            I accept the terms and conditions of the&nbsp;
            <a href="" class="privacy-link">Privacy Policy</a>
          </span>
        </label>
      </div>
      <button type="submit" class="modal-submit-btn">Send</button>
    </form>
  </div>
</div>
